<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Fake DDoS Simulator</title>
<style>
  body {
    background: #0a0f1f;
    color: #fff;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
  }
  .panel {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 20px;
    border-radius: 10px;
    width: 500px;
    max-width: 95%;
    box-shadow: 0 0 15px rgba(0,234,255,0.3);
  }
  label { display: block; margin-top: 10px; }
  input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background: #0d162f;
    border: 1px solid #00eaff;
    color: #fff;
    border-radius: 5px;
    font-family: monospace;
  }
  button {
    cursor: pointer;
    background: #00eaff;
    color: #000;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:hover { background: #00bcd4; }
  .progress {
    margin-top: 15px;
    background: #111;
    border-radius: 5px;
    height: 15px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,#00eaff,#0066ff);
    box-shadow: 0 0 10px #00eaff;
    transition: width 0.1s linear;
  }
  .log-box {
    background: #000;
    margin-top: 15px;
    height: 200px;
    overflow-y: auto;
    border: 1px solid #00eaff;
    padding: 5px;
    font-size: 13px;
  }
  .log-line.ok { color: #00ff9f; }
  .log-line.warn { color: #ffbf00; }
  .log-line.err { color: #ff4d4d; }
</style>
</head>
<body>
  <h1>Fake DDoS Simulator</h1>
  <div class="panel">
    <label>Mục tiêu (fake)</label>
    <input id="target" placeholder="example.com">
    <label>Phương thức</label>
    <select id="method">
      <option>UDP</option>
      <option>TCP</option>
      <option>HTTP</option>
    </select>
    <label>Threads</label>
    <input id="threads" type="number" value="256">
    <button id="startBtn">Start</button>
    <div class="progress"><div class="progress-bar" id="bar"></div></div>
    <div class="log-box" id="log"></div>
  </div>

<script>
  const logBox = document.getElementById('log');
  const bar = document.getElementById('bar');
  const startBtn = document.getElementById('startBtn');
  let running = false;
  let interval;

  const logs = [
    {msg: "Allocating buffers... OK", type:"ok"},
    {msg: "Resolving target host...", type:"ok"},
    {msg: "Packets sent: ###pps### pps", type:"ok"},
    {msg: "Network jitter detected", type:"warn"},
    {msg: "Path latency spike", type:"warn"},
    {msg: "Packet drop rate: 0.4%", type:"warn"},
    {msg: "Connection reset by peer", type:"err"},
    {msg: "Re-establishing connection... OK", type:"ok"},
  ];

  function addLog(text, type){
    const line = document.createElement('div');
    line.className = `log-line ${type}`;
    line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  function startFake(){
    if(running) return;
    running = true;
    startBtn.textContent = "Stop";
    let progress = 0;
    interval = setInterval(()=>{
      progress += Math.random()*5;
      if(progress >= 100) progress = 0;
      bar.style.width = progress + "%";
      const log = logs[Math.floor(Math.random()*logs.length)];
      addLog(log.msg.replace("###pps###", Math.floor(Math.random()*200000)), log.type);
    }, 300);
  }

  function stopFake(){
    running = false;
    startBtn.textContent = "Start";
    clearInterval(interval);
    bar.style.width = "0%";
  }

  startBtn.addEventListener('click', ()=>{
    if(!running) startFake(); else stopFake();
  });
</script>
</body>
</html>
