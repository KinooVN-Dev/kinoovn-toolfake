<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>KinooVN DDoS Simulator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    color: #fff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    color: #00eaff;
    text-shadow: 0 0 15px #00eaff, 0 0 30px #0066ff;
    letter-spacing: 2px;
    font-size: 36px;
  }
  .panel {
    background: rgba(20,20,40,0.8);
    border: 1px solid rgba(0,234,255,0.5);
    padding: 20px;
    border-radius: 12px;
    width: 600px;
    max-width: 95%;
    box-shadow: 0 0 25px rgba(0,234,255,0.3), inset 0 0 15px rgba(0,234,255,0.2);
  }
  label { display: block; margin-top: 10px; font-size: 14px; }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background: #0d162f;
    border: 1px solid #00eaff;
    color: #fff;
    border-radius: 5px;
    font-family: 'Share Tech Mono', monospace;
    transition: all 0.2s ease;
  }
  input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 10px #00eaff;
  }
  button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    cursor: pointer;
    background: linear-gradient(90deg,#00eaff,#0066ff);
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    letter-spacing: 1px;
    box-shadow: 0 0 15px #00eaff;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  button:hover { 
    transform: scale(1.03);
    box-shadow: 0 0 25px #00eaff, 0 0 50px #0066ff;
  }
  .stats {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    text-align: center;
  }
  .stat {
    flex: 1;
    margin: 5px;
    background: rgba(255,255,255,0.05);
    border: 1px solid #00eaff;
    border-radius: 8px;
    padding: 10px;
    box-shadow: inset 0 0 15px rgba(0,234,255,0.2);
  }
  .stat h2 {
    font-size: 22px;
    margin: 5px 0;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
  }
  .progress {
    margin-top: 20px;
    background: #111;
    border-radius: 8px;
    height: 18px;
    overflow: hidden;
    border: 1px solid #00eaff;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,#00eaff,#00ffcc);
    box-shadow: 0 0 15px #00eaff;
    transition: width 0.1s linear;
  }
  .log-box {
    background: #000;
    margin-top: 20px;
    height: 220px;
    overflow-y: auto;
    border: 1px solid #00eaff;
    padding: 10px;
    font-size: 13px;
    border-radius: 8px;
    box-shadow: inset 0 0 20px rgba(0,234,255,0.2);
  }
  .log-line.ok { color: #00ff9f; text-shadow: 0 0 8px #00ff9f; }
  .log-line.warn { color: #ffbf00; text-shadow: 0 0 8px #ffbf00; }
  .log-line.err { color: #ff4d4d; text-shadow: 0 0 8px #ff4d4d; }
</style>
</head>
<body>
  <h1>⚡ KinooVN DDoS Simulator ⚡</h1>
  <div class="panel">
    <label>Mục tiêu</label>
    <input id="target" placeholder="example.com">
    <label>Phương thức</label>
    <select id="method">
      <option>UDP</option>
      <option>TCP</option>
      <option>HTTP</option>
    </select>
    <label>Threads</label>
    <input id="threads" type="number" value="512">
    <button id="startBtn">▶ START</button>

    <div class="stats">
      <div class="stat">
        <div>Packets/s</div>
        <h2 id="pps">0</h2>
      </div>
      <div class="stat">
        <div>Latency</div>
        <h2 id="latency">0 ms</h2>
      </div>
      <div class="stat">
        <div>Drop Rate</div>
        <h2 id="drop">0%</h2>
      </div>
    </div>

    <div class="progress"><div class="progress-bar" id="bar"></div></div>
    <div class="log-box" id="log"></div>
  </div>

<script>
  const logBox = document.getElementById('log');
  const bar = document.getElementById('bar');
  const startBtn = document.getElementById('startBtn');
  const ppsEl = document.getElementById('pps');
  const latencyEl = document.getElementById('latency');
  const dropEl = document.getElementById('drop');

  let running = false;
  let interval;

  const logs = [
    {msg: "Allocating buffers... OK", type:"ok"},
    {msg: "Resolving target host...", type:"ok"},
    {msg: "Packets sent: ###pps### pps", type:"ok"},
    {msg: "Network jitter detected", type:"warn"},
    {msg: "Latency spike detected", type:"warn"},
    {msg: "Packet drop rate high", type:"warn"},
    {msg: "Connection reset by peer", type:"err"},
    {msg: "Re-establishing connection... OK", type:"ok"},
    {msg: "QoS scheduler tick", type:"ok"},
  ];

  function addLog(text, type){
    const line = document.createElement('div');
    line.className = `log-line ${type}`;
    line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  function randomRange(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function startFake(){
    if(running) return;
    running = true;
    startBtn.textContent = "■ STOP";
    let progress = 0;
    interval = setInterval(()=>{
      // fake progress
      progress += Math.random()*6;
      if(progress >= 100) progress = 0;
      bar.style.width = progress + "%";

      // fake stats
      let pps = randomRange(100000,250000);
      let latency = randomRange(15,50);
      let drop = (Math.random()*1).toFixed(2);

      ppsEl.textContent = pps.toLocaleString();
      latencyEl.textContent = latency+" ms";
      dropEl.textContent = drop+"%";

      // fake log
      const log = logs[Math.floor(Math.random()*logs.length)];
      addLog(log.msg.replace("###pps###", pps.toLocaleString()), log.type);
    }, 400);
  }

  function stopFake(){
    running = false;
    startBtn.textContent = "▶ START";
    clearInterval(interval);
    bar.style.width = "0%";
    ppsEl.textContent = "0";
    latencyEl.textContent = "0 ms";
    dropEl.textContent = "0%";
  }

  startBtn.addEventListener('click', ()=>{
    if(!running) startFake(); else stopFake();
  });
</script>
</body>
</html>
