<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Fake Hacker Tool Pro Max</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    background: radial-gradient(circle at top, #050510, #120022, #000);
    font-family: 'Share Tech Mono', monospace;
    color: #0ff;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .tool {
    width: 780px;
    max-width: 95%;
    background: rgba(10,10,25,0.9);
    border: 2px solid #0ff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 25px #0ff, inset 0 0 25px rgba(0,255,255,0.2);
  }
  h1 {
    text-align: center;
    font-size: 32px;
    letter-spacing: 3px;
    position: relative;
    color: #0ff;
    text-shadow: 0 0 15px #0ff, 0 0 25px #f0f;
    animation: flicker 2s infinite;
    overflow: hidden;
  }
  h1::after {
    content: attr(data-text);
    position: absolute;
    left: 2px;
    top: 0;
    color: #f0f;
    background: transparent;
    text-shadow: -2px 0 magenta;
    clip-path: inset(0 0 0 0);
    animation: glitch 2s infinite;
  }
  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
    20%,24%,55% { opacity: 0.2; }
  }
  @keyframes glitch {
    0% { clip-path: inset(0 0 90% 0); }
    20% { clip-path: inset(10% 0 60% 0); transform: translateX(-3px); }
    40% { clip-path: inset(40% 0 20% 0); transform: translateX(3px); }
    60% { clip-path: inset(80% 0 5% 0); }
    100% { clip-path: inset(0 0 90% 0); }
  }
  label { display:block; margin-top:10px; color:#fff; }
  input, select {
    width:100%; padding:8px; margin-top:5px;
    background:#0d162f; border:1px solid #0ff; color:#fff;
    border-radius:6px; font-family:'Share Tech Mono', monospace;
  }
  button {
    width:100%; margin-top:15px; padding:12px;
    background:linear-gradient(90deg,#0ff,#0f0,#ff0,#f0f);
    background-size: 400% 400%;
    animation: rainbow 6s linear infinite;
    color:#000; font-weight:bold; border:none;
    border-radius:8px; font-size:16px;
    box-shadow:0 0 25px #0ff; cursor:pointer;
  }
  button:hover { box-shadow:0 0 40px #f0f, 0 0 60px #0ff; }
  @keyframes rainbow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .progress {
    margin-top:15px; background:#111; border:1px solid #0ff;
    border-radius:8px; height:20px; overflow:hidden;
    box-shadow: inset 0 0 15px #0ff;
  }
  .progress-bar {
    height:100%; width:0%;
    background:linear-gradient(270deg,#0ff,#0f0,#ff0,#f0f,#0ff);
    background-size:600% 600%;
    animation: rainbow 4s linear infinite;
    transition:width 0.2s linear;
  }
  .log-box {
    margin-top:15px; background:#000; height:280px;
    overflow-y:auto; border:1px solid #0ff; padding:10px;
    border-radius:8px; box-shadow:inset 0 0 25px rgba(0,255,255,0.3);
    font-size:13px; color:#0f0;
  }
  .log-line {
    margin-bottom:4px;
    opacity:0; transform:translateX(-10px);
    animation: fadeIn 0.6s forwards;
    background: linear-gradient(90deg,#0ff,#0f0,#ff0,#f0f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  @keyframes fadeIn {
    to { opacity:1; transform:translateX(0); }
  }
</style>
</head>
<body>
  <div class="tool">
    <h1 data-text="⚡ HACKER TOOL PRO MAX ⚡">⚡ HACKER TOOL PRO MAX ⚡</h1>
    <label>Mục tiêu (fake)</label>
    <input id="target" placeholder="IP hoặc Domain...">
    <label>Chế độ</label>
    <select id="mode">
      <option>DDoS</option>
      <option>Phá Server</option>
      <option>Hack Acc</option>
      <option>Chiếm Quyền Kiểm Soát</option>
      <option>Keylogger</option>
      <option>Cài Backdoor</option>
    </select>
    <label>Threads</label>
    <input id="threads" type="number" value="1024">
    <button id="startBtn">▶ START</button>

    <div class="progress"><div class="progress-bar" id="bar"></div></div>
    <div class="log-box" id="log"></div>
  </div>

<script>
  const logBox = document.getElementById('log');
  const bar = document.getElementById('bar');
  const startBtn = document.getElementById('startBtn');
  const modeSelect = document.getElementById('mode');

  let running = false;
  let interval;

  const logTemplates = {
    "DDoS": [
      "Sending ###pps### packets/sec...",
      "Amplification factor engaged",
      "Target response timeout",
      "Connection reset by peer"
    ],
    "Phá Server": [
      "Injecting overload payload...",
      "Server CPU spike detected",
      "Crash exploit executed",
      "Kernel panic triggered!"
    ],
    "Hack Acc": [
      "Bruteforce attempt with ###pps### passwords/sec",
      "Bypassing 2FA...",
      "Password match found!",
      "Access denied — retrying"
    ],
    "Chiếm Quyền Kiểm Soát": [
      "Escalating privileges...",
      "Root access attempt...",
      "Privilege escalation success",
      "System locked admin session"
    ],
    "Keylogger": [
      "Injecting JS keylogger...",
      "Capturing keystrokes...",
      "Encryption bypass attempt",
      "Antivirus detected! Hiding..."
    ],
    "Cài Backdoor": [
      "Uploading backdoor payload...",
      "Establishing reverse shell...",
      "Persistence registry modified",
      "Firewall blocked connection"
    ]
  };

  function addLog(text){
    const line = document.createElement('div');
    line.className = `log-line`;
    line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  function randomRange(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function startFake(){
    if(running) return;
    running = true;
    startBtn.textContent = "■ STOP";
    let progress = 0;
    interval = setInterval(()=>{
      progress += Math.random()*8;
      if(progress >= 100) progress = 0;
      bar.style.width = progress + "%";

      const mode = modeSelect.value;
      const logs = logTemplates[mode];
      const log = logs[Math.floor(Math.random()*logs.length)];
      const fakePps = randomRange(50000,200000);
      addLog(log.replace("###pps###", fakePps.toLocaleString()));
    }, 500);
  }

  function stopFake(){
    running = false;
    startBtn.textContent = "▶ START";
    clearInterval(interval);
    bar.style.width = "0%";
  }

  startBtn.addEventListener('click', ()=>{
    if(!running) startFake(); else stopFake();
  });
</script>
</body>
</html>
