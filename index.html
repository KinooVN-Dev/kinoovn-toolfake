<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ultimate Fake Hacker Tool</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    background: radial-gradient(circle at top, #050510, #1a0033, #000);
    font-family: 'Share Tech Mono', monospace;
    color: #0ff;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .tool {
    width: 750px;
    max-width: 95%;
    background: rgba(10,10,25,0.9);
    border: 2px solid #0ff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 25px #0ff, inset 0 0 20px rgba(0,255,255,0.2);
  }
  h1 {
    text-align: center;
    color: #00eaff;
    text-shadow: 0 0 15px #00eaff, 0 0 30px #ff00ff;
    letter-spacing: 3px;
  }
  label { display:block; margin-top:10px; color:#fff; }
  input, select {
    width:100%; padding:8px; margin-top:5px;
    background:#0d162f; border:1px solid #0ff; color:#fff;
    border-radius:6px; font-family:'Share Tech Mono', monospace;
  }
  button {
    width:100%; margin-top:15px; padding:12px;
    background:linear-gradient(90deg,#0ff,#f0f);
    color:#000; font-weight:bold; border:none;
    border-radius:8px; font-size:16px;
    box-shadow:0 0 20px #0ff; cursor:pointer;
  }
  button:hover { box-shadow:0 0 30px #f0f, 0 0 60px #0ff; }
  .progress {
    margin-top:15px; background:#111; border:1px solid #0ff;
    border-radius:8px; height:18px; overflow:hidden;
  }
  .progress-bar {
    height:100%; width:0%; background:linear-gradient(90deg,#0ff,#f0f);
    box-shadow:0 0 15px #0ff; transition:width 0.1s linear;
  }
  .log-box {
    margin-top:15px; background:#000; height:250px;
    overflow-y:auto; border:1px solid #0ff; padding:10px;
    border-radius:8px; box-shadow:inset 0 0 20px rgba(0,255,255,0.2);
    font-size:13px; color:#0f0;
  }
  .log-line.ok { color:#00ff9f; }
  .log-line.warn { color:#ffbf00; }
  .log-line.err { color:#ff4d4d; text-shadow:0 0 8px #ff4d4d; }
</style>
</head>
<body>
  <div class="tool">
    <h1>⚡ Ultimate Hacker Tool ⚡</h1>
    <label>Mục tiêu (fake)</label>
    <input id="target" placeholder="IP hoặc Domain...">
    <label>Chế độ</label>
    <select id="mode">
      <option>DDoS</option>
      <option>Phá Server</option>
      <option>Hack Acc</option>
      <option>Chiếm Quyền Kiểm Soát</option>
      <option>Keylogger</option>
      <option>Cài Backdoor</option>
    </select>
    <label>Threads</label>
    <input id="threads" type="number" value="1024">
    <button id="startBtn">▶ START</button>

    <div class="progress"><div class="progress-bar" id="bar"></div></div>
    <div class="log-box" id="log"></div>
  </div>

<script>
  const logBox = document.getElementById('log');
  const bar = document.getElementById('bar');
  const startBtn = document.getElementById('startBtn');
  const modeSelect = document.getElementById('mode');

  let running = false;
  let interval;

  const logTemplates = {
    "DDoS": [
      {msg:"Sending ###pps### packets/sec...", type:"ok"},
      {msg:"Amplification factor engaged", type:"warn"},
      {msg:"Target response timeout", type:"warn"},
      {msg:"Connection reset by peer", type:"err"}
    ],
    "Phá Server": [
      {msg:"Injecting overload payload...", type:"ok"},
      {msg:"Server CPU spike detected", type:"warn"},
      {msg:"Crash exploit executed", type:"ok"},
      {msg:"Kernel panic triggered!", type:"err"}
    ],
    "Hack Acc": [
      {msg:"Bruteforce attempt with ###pps### passwords/sec", type:"ok"},
      {msg:"Bypassing 2FA...", type:"warn"},
      {msg:"Password match found!", type:"ok"},
      {msg:"Access denied — retrying", type:"err"}
    ],
    "Chiếm Quyền Kiểm Soát": [
      {msg:"Escalating privileges...", type:"ok"},
      {msg:"Root access attempt...", type:"warn"},
      {msg:"Privilege escalation success", type:"ok"},
      {msg:"System locked admin session", type:"err"}
    ],
    "Keylogger": [
      {msg:"Injecting JS keylogger...", type:"ok"},
      {msg:"Capturing keystrokes...", type:"ok"},
      {msg:"Encryption bypass attempt", type:"warn"},
      {msg:"Antivirus detected! Hiding...", type:"err"}
    ],
    "Cài Backdoor": [
      {msg:"Uploading backdoor payload...", type:"ok"},
      {msg:"Establishing reverse shell...", type:"warn"},
      {msg:"Persistence registry modified", type:"ok"},
      {msg:"Firewall blocked connection", type:"err"}
    ]
  };

  function addLog(text, type){
    const line = document.createElement('div');
    line.className = `log-line ${type}`;
    line.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  function randomRange(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function startFake(){
    if(running) return;
    running = true;
    startBtn.textContent = "■ STOP";
    let progress = 0;
    interval = setInterval(()=>{
      progress += Math.random()*8;
      if(progress >= 100) progress = 0;
      bar.style.width = progress + "%";

      const mode = modeSelect.value;
      const logs = logTemplates[mode];
      const log = logs[Math.floor(Math.random()*logs.length)];
      const fakePps = randomRange(50000,200000);
      addLog(log.msg.replace("###pps###", fakePps.toLocaleString()), log.type);
    }, 400);
  }

  function stopFake(){
    running = false;
    startBtn.textContent = "▶ START";
    clearInterval(interval);
    bar.style.width = "0%";
  }

  startBtn.addEventListener('click', ()=>{
    if(!running) startFake(); else stopFake();
  });
</script>
</body>
</html>
